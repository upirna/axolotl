<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024, user-scalable=no"/>
    <title>Celtra AdCreator</title>
    
    <style type="text/css">
    @font-face {
        font-family: "Avenir Next LT Pro Ultra Light";
        src: url("fonts/avenirnextltpro-ultlt-webfont.woff") format("woff"),
             url("fonts/avenirnextltpro-ultlt-webfont.ttf") format("truetype");
    }

    #loading-mask {
        position         : fixed;
        left             : 0;
        top              : 0;
        right            : 0;
        bottom           : 0;
        z-index          : 20000;
        background-color : white;
    }

    #loading {
        position : fixed;
        left     : 50%;
        top      : 50%;
        padding  : 2px;
        margin   : -40px 0 0 -130px;
        z-index  : 20001;
        width    : 260px;
        height   : 80px;
    }

    #loading .loading-message {
        width       : 100%;
        text-align  : center;
        color       : #444;
        font-size   : 20px;
        font-family : "Avenir Next LT Pro Ultra Light", "Helvetica", Arial, sans-serif;
    }

    #loading-msg { font: normal 10px tahoma; }
    
    .noscript #loading-mask, .noscript #loading { display: none; }
</style>    
<script src="../assets/axolotl.js" defer crossorigin></script>
<link rel="stylesheet" href="../assets/axolotl.css" rel="stylesheet"/>
    
</head>
<body class="noscript">
    <script type="text/javascript">document.body.className=""</script>
    <div id="loading-mask"></div>
    <div id="loading">
        <svg class="icon-preloader light" viewBox="0 0 24 8" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <style>
                @keyframes flash {
                    0%   { r: 0; }
                    20%  { r: 4; }
                    50%  { r: 0; }
                    100% { r: 0; }
                } 
                .circle1 { animation: flash 1.1s ease-in-out 0s   infinite; }
                .circle2 { animation: flash 1.1s ease-in-out 0.3s infinite; }
                .circle3 { animation: flash 1.1s ease-in-out 0.6s infinite; }
            </style>
            <circle cx="4"  cy="4" r="0" class="circle1"></circle>
            <circle cx="12" cy="4" r="0" class="circle2"></circle>
            <circle cx="20" cy="4" r="0" class="circle3"></circle>
        </svg>
        <p class="loading-message">Opening Axolotl</p>
    </div>
    <noscript><p>Sorry, this application supports only JavaScript enabled browsers.</p></noscript>
</body>
</html>
